<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation APP</title>
    <link rel="stylesheet" href="./style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
  

    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="time-select">
            <button data-time="5880">Caffeine to Code</button>
            <button data-time="6180">KPOP</button>

        </div>
        <div class="player-cont">
            <audio class="song">
                <source src="./sounds/Sufjan Stevens, Should Have Known Better (Official Audio).mp3"/>
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
                <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                    </svg>
                    <h3 class="time-display">0:00</h3>
                    

                
        </div>
        <div class="sound-pick">
            <button data-sound="./sounds/videoplayback (1).weba" data-video="./video/rain.mp4"><img src="https://img.icons8.com/ios/452/source-code.png" alt="rain"></button>
            <button data-sound="./sounds/videoplayback (2).weba" data-video="./video/beach.mp4"><img src="https://i.pinimg.com/originals/49/0d/b2/490db2a5eed11962070c58f635f445c4.jpg" alt="beach"></button>


        </div>
    </div>

    <div class="footer navbar-fixed-bottom">
        <p class="footer-text"> Made By Paarth Bathla <br> Copyright 2021 Â©</p>
     </div>

    
</body>
<script src="./script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
